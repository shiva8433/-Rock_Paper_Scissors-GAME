<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>

    <!-- css styling -->
  <link rel="stylesheet" href="rock.css">
    
  </head>

  <body>
    <div class="container">
      <div>
        <p class="title">Rock Paper Scissors</p>

        <!--for Rock  -->
        <button onclick="
  playGame('rock');
  " class="move-button"><img src="image/rock-emoji.png" alt class="image"></button>

        <!-- for paper  -->

        <button onclick="
  playGame('paper');
  " class="move-button"><img src="image/paper-emoji.png" alt class="image"></button>

        <!--for scissors  -->
        <button onclick="
 playGame('scissors');
 " class="move-button"><img src="image/scissors-emoji.png" alt class="image"></button>

        <p class="js-result" class="result"></p>
        <p class="js-move">
         
        </p>
        <p class="js-score score"></p>

        <button onclick="
     score.wins=0;
     score.losses=0;
     score.tie=0;
     localStorage.removeItem('score');
     updateScoreElement();
 " class="reset">Reset Score</button>

        <script src="rock.js"></script>
      </div>
    </div>
  </body>
